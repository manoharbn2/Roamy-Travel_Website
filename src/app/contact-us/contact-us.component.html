<div class="card">
  <div class="card-header" style="background-color: lightcoral">
    Contact Us - Reactive Form
  </div>

  <div class="card-body">
    <form [formGroup]="contactForm" (ngSubmit)="saveContactForm()">
      
      
      <div class="form-group mb-2">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
        />
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>

      
      <div class="form-group mb-2">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
          <div *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="contactForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>

      
      <div class="form-group mb-2">
        <label for="message">Message</label>
        <textarea
          class="form-control"
          id="message"
          formControlName="message"
        ></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
          Message is required.
        </div>
      </div>

     
      <button type="submit" class="btn btn-primary mt-3" [disabled]="contactForm.invalid">
        Send Message
      </button>
      
    </form>
  </div>
</div>
